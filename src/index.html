<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
    <div class="product-block" data-qa="card">
      <div class="product">
        <a class="product__image" href="/">
          <img src="images/imac.jpeg" alt="Product Img">
        </a>

        <div class="product_name">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>

        <div class="product_code">
          Код товара: 195434
        </div>
        <div class="product-rate">
          <div class="product-rate__items">
            <div class="stars stars--4">
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
              <div class="stars__star"></div>
            </div>

            <div class="product-rate__reviews">Отзывов: 5</div>
          </div>
        </div>

        <div class="product-price">
          <div class="product-price__price">
            Цена:
          </div>

          <div class="product-price__cash">
            69 999 грн
          </div>
        </div>
        <div class="buy" data-qa="hover">
          <a class="buy__button" href="/">КУПИТЬ</a>
        </div>
      </div>
    </div>
  </body>
</html>
